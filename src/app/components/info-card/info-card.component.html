<app-spinner *ngIf="loading"></app-spinner>
<mat-card class="mat-elevation-z8" *ngIf="!loading">
  <div class="row">
    <div class="col-7">
      <h6>{{title}}</h6>
      <div class="dataWrapper">
        <!-- <span>{{data}}</span> -->
        <span>{{data}}</span>
      </div>
    </div>
    <div class="col-5 text-right align-self-center">
      <img src="{{icon}}" alt="card-icon">
    </div>
  </div>
</mat-card>
