<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark top-head" id="mainNav">
    <div class="container">
      <div class="navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link  text-uppercase" [routerLink]="['/selecttimekids']">SALIR</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="submit">
          <div class="intro-heading writing">
            Selecciona una de las dos tarjetas, por favor:
          </div>
          <div class="proposals-container">
            <section [ngClass]="{ active: isActive }" class="form-signin square-form animated fadeIn propose-square">
              <article class="first-columna">
                <h2 class="form-signin-heading pro-headings">
                  ESCRIBIRÉ SOBRE...:
                </h2>
                <div class="rand1">
                  <p class="propose">{{ arrayPropuesta1?.genero }}</p>
                </div>
                <hr />
                <h2 class="form-signin-heading pro-headings">PERSONAJE:</h2>
                <div class="rand1">
                  <p class="propose">{{ arrayPropuesta1?.personaje }}</p>
                </div>
                <hr />
                <h2 class="form-signin-heading pro-headings">SUSTANTIVO:</h2>
                <div class="rand1">
                  <p class="propose">{{ arrayPropuesta1?.sustantivo }}</p>
                </div>
                <hr />
              </article>
              <div class="propose-image"><img src="../../../../assets/img/edit.svg" alt=""></div>
              <div class="d-flex w-100">
                <button (click)="activeButton()" class="btn btn-lg btn-block btn-custom height-custom" id="selected-button" type="submit">
                  Selecciona Opción 1
                </button>
              </div>
            </section>

            <section [ngClass]="{ active: !isActive }" class="form-signin square-form animated fadeIn col-12 prop-2">
              <article class="first-columna">
                <h2 class="form-signin-heading pro-headings custom-heading">{{ arrayPropuesta2?.completa }}</h2>
                <p *ngIf="arrayPropuesta2?.imagen !== null" class="propose prop-img zoom">
                  <img [src]="arrayPropuesta2?.imagen" />
                </p>
              </article>
              <div class="emoji"><img src="../../../../assets/img/photo-camera.svg" alt=""></div>
              <div class="d-flex w-100">
                <button (click)="activeButton()" class="btn btn-lg btn-block btn-custom height-custom"
                  id="selected-button" type="submit">
                  Selecciona Opción 2
                </button>
              </div>
            </section>
          </div>
          <div class="clear-fix"></div>

          <div class="button-sel col-8 animated fadeIn slow">
            <button (click)="guardarPropuestaKids()" class="btn btn-block btn-custom-secondary" type="submit">
              Comenzar a Escribir
            </button>
          </div>
        </div>
      </div>
    </div>
    <img class="proposal" src="../../assets/img/nachokids-logo_1.png" alt="" />
  </header>
</body>
