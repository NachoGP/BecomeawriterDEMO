        <img class="img-fluid mx-auto mb-2" src="../../assets/img/nachokids-logo_1.png" alt="" />
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <h6>MI MEN√ö:</h6>
        <a class="btn btn-outline-primary back" [routerLink]="['../selecttimekids']">Escribir Nuevo Cuento</a>

      </ul>
    </div>
  </nav>

  <div class="container-fluid p-0">
    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
      <div class="my-auto">
        <div class="resume-item d-flex flex-column flex-md-row">
          <section class="col-10">
            <div class="resume-item d-flex flex-column flex-md-row">
              <div class="resume-content mr-auto">
                <h3 class="md-5">FRASE DE LA SEMANA:</h3>
                <p id="quote">
                  ‚ÄúEn el mundo animal pasan las cosas m√°s bellas de la vida.‚Äù<br />
                  <span class="nrel">(Gloria Fuertes. Poeta)</span>
                </p>
                <!-- <h3 class="mb-0">TITULO</h3> -->
              </div>
            </div>
            <div class="row">
              <div class="col-md-12"></div>
            </div>
          </section>
        </div>
      </div>
      <div class="row-clear"></div>
      <div class="card-deck">
        <div class="card fadeIn fast" *ngFor="let tip of arrayTips">
          <p class="info-tips">{{ tip.info }}</p>
          <img class="card-img-top" [src]="tip.imagen" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{ tip.titulo }}</h5>
            <p>{{ tip.texto | slice: 0:200 }}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{ tip.fecha | date: "MMM, y" }}</small>
          </div>
          <button [routerLink]="['/tips-readkids', tip.id]" class="btn btn-outline-primary corporative-button">
            Seguir Leyendo
          </button>
        </div>
        <br />
      </div>

      <!-- //Termina cards -->
    </section>
  </div>
