<div class="tableContainer mat-elevation-z2">
<br>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Título</strong></th>
      <td mat-cell *matCellDef="let row"> {{row['titulo']}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Fecha</strong></th>
      <td mat-cell *matCellDef="let row"> {{row['fecha'] | date }} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Categoría</strong></th>
      <td mat-cell *matCellDef="let row"> {{row['categoria']}} </td>
    </ng-container>
    <ng-container matColumnDef="reto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Desafío</strong></th>
      <td mat-cell *matCellDef="let row"> {{row['reto']}} </td>
    </ng-container>

    <ng-container matColumnDef="puntaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Puntaje</strong></th>
      <td mat-cell *matCellDef="let row"> {{row['puntaje']}} </td>
    </ng-container>

    <ng-container matColumnDef="lectura">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <strong>Lectura</strong></th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="readStory(row)" type="button">leer relato</button>
        </td>
		</ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <strong>Acciones</strong></th>
      <td mat-cell *matCellDef="let row" class="justify">
        <div class="icon-container">
          <button [disabled]="IsDisabled(row)" (click)="editStory(row)" mat-icon-button type="button">
            <mat-icon [svgIcon]="'edit'" [ngClass]="IsDisabled(row) ? 'disabled-icon': 'enabled'" matTooltip="Editar"
              [matTooltipShowDelay]="800" matTooltipPosition="below">
            </mat-icon>
					</button>

         <button [disabled]="IsDisabled(row)" (click)="sendToChallenge(row)"  mat-icon-button type="button">
            <mat-icon [svgIcon]="'tochallenge'" [ngClass]="IsDisabled(row) ? 'disabled-icon': 'enabled'" matTooltip="Enviar a Desafío"
              [matTooltipShowDelay]="800" matTooltipPosition="below">
            </mat-icon>
					</button>
         <button [disabled]="IsDisabled(row)" (click)="deleteStory(row)" mat-icon-button type="button">
            <mat-icon [svgIcon]="'delete'" [ngClass]="IsDisabled(row) ? 'disabled-icon': 'enabled'" matTooltip="Eliminar Relato"
              [matTooltipShowDelay]="800" matTooltipPosition="below">
            </mat-icon>
					</button>

        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"></mat-paginator> -->
</div>
